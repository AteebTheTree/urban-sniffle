<!DOCTYPE html>
<html>
    <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>   

            <script src="./Rotation.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
            <a-assets timeout="10000">
                <a-asset-item
                id="terrainMap"
                src="./assets/Scuba-Diving-main/assets/island/scene.gltf">
                </a-asset-item>

                <a-asset-item
                id="diver"
                src="./assets/Scuba-Diving-main/assets/scuba_driver/scene.gltf">
                </a-asset-item>
            </a-assets>

            <a-entity
            id="terrain"
            gltf-model="#terrainMap"
            position="0 0 0"
            scale = "0.5 0.5 0.5"
            terrain-rotation-reader
            >
            </a-entity>

            <a-entity
            id="diver"
            gltf-model="#diver"
            position="2 -5 20" 
            scale="0.05 0.05 0.05"
            rotation="0 90 0"
            scuba-rotation-reader>
            </a-entity>
        </a-scene>
    </body>
</html>
