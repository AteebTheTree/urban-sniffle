<!DOCTYPE html>
<html>
    <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>   

            <script src="./Rotation.js"></script>
            <script src="./Collision.js"></script>
            <script src="./Coin.js"></script>
            <script src="./Game.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
            <a-assets timeout="10000">
                <a-asset-item
                id="terrainMap"
                src="./assets/Scuba-Diving-main/assets/island/scene.gltf">
                </a-asset-item>

                <a-asset-item
                id="diver"
                src="./assets/Scuba-Diving-main/assets/scuba_driver/scene.gltf">
                </a-asset-item>
            </a-assets>

            <a-entity
            id="terrain"
            gltf-model="#terrainMap"
            position="0 0 -100"
            scale = "2 2 2"
            animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
            Fish
            target-ring
            terrain-rotation-reader
            >
            </a-entity>

            <a-entity
            id="diver"
            gltf-model="#diver"
            position="2 -5 20" 
            scale="0.05 0.05 0.05"
            rotation="0 90 0"
            dynamic-body="mass:0"
            scuba-rotation-reader
            game-play>
            </a-entity>

            <a-entity id="header" position="1 -4 0">
                <!-- Title -->
                <a-entity position="-28.5 21.5 0"
                  text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL FLIGHT"></a-entity>
          
                <!-- Timer -->
                <a-entity position="-23.5 19.3 0">
                  <a-entity position="-1.5 0.07 0"
                    text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"></a-entity>
                  <a-entity id="timer" position="-9.8 0.3 0"
                    text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"></a-entity>
                </a-entity>
          
              </a-entity>
          
          
              <a-entity position="-18 19.3 0"> 
                <a-entity 
                position="-0.6 0.13 0"  
                text="font: aileronsemibold; width: 12; color: black; value: TARGETS\nREMAINING">
                </a-entity> 
                <a-entity
                id="targets" 
                position="-8 0.3 0"
                text="font: exo2bold; align: center; width: 30; color: black; value: 20">
                </a-entity> 
              </a-entity>
          
          
              <a-entity position="30.5 21.5 0">
                <a-entity position="" text="font:aileronsemibold; align: center; width: 40; color:black; value:SCORE">
                </a-entity>
                <a-entity id="score" position="0 -2 0" text="font:exo2bold; width: 30; align: center; color:black; value:0">
                </a-entity>
              </a-entity>
          
          
              <a-entity id="game_over_text" position="0 7.5 0"
                text="font:exo2bold; align: center; width: 100; color: white; value: GAMEOVER" visible="false">
              </a-entity>
        </a-scene>
    </body>
</html>
